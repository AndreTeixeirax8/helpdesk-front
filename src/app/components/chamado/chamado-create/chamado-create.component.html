<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando um chamado</h1>
    <img class="full-width" src="assets/img/novo.svg" alt="Novo">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input matInput placeholder="Ex. Trocar bateria" >
        </mat-form-field>
    </form>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select>
                  <mat-option value="0">ABERTO</mat-option>
                  <mat-option value="1">EM ANDAMENTO</mat-option>
                  <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Selecione a prioridade</mat-label>
                <mat-select>
                  <mat-option value="0">BAIXA</mat-option>
                  <mat-option value="1">MEDIA</mat-option>
                  <mat-option value="2">ALTA</mat-option>
                </mat-select>
              </mat-form-field>
    
        </div>

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select>
                  <mat-option value="0">ABERTO</mat-option>
                  
                </mat-select>
              </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select>
                  <mat-option value="0">ABERTO</mat-option>
                  
                </mat-select>
              </mat-form-field>
        </div>

        <form class="form">
           
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Descrição do serviço</mat-label>
              <textarea class="descricao" matInput placeholder="Ex. trocar peça queimada"></textarea>
            </mat-form-field>
          </form>
          
        
          <button class="full-width mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
          <button routerLink="../" class="full-width mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
      
          <p class="full-width">Curso de Angular </p>

</div>
