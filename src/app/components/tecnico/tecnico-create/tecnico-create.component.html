<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 class="fullWidth">Cadastrar técnico</h1>
        <img class="fullWidth" src="assets/img/novo.svg" alt="Novo">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox> 
            <mat-checkbox class="margin">Cliente</mat-checkbox> 
            <mat-checkbox class="margin">Técnico</mat-checkbox> 
          </section>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="...Nome">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="...000-000-000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="...email@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="...123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
         
          <button class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>

    </form>
    <p class="fullWidth">Projeto do cruso helpdesk</p>
</div>
