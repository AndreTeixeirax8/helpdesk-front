<div class="container mat-elevation-z8">
    <form  class="form">
        <h1 class="fullWidth">Cadastrar técnico</h1>
        <img class="fullWidth" src="assets/img/novo.svg" alt="Novo">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox> 
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox> 
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox> 
          </section>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input
              [(ngModel)]="tecnico.nome"
              name="nome"
              [formControl]="nome"
              required
              matInput placeholder="...Nome"
              maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="tecnico.cpf"
              name="cpf"
            [formControl]="cpf"
            required
            matInput placeholder="...000.000.000-00">
            
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-Mail</mat-label>
            <input
            [(ngModel)]="tecnico.email"
              name="email"
            [formControl]="email"
             required
             matInput placeholder="...email@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input
            [(ngModel)]="tecnico.senha"
              name="senha"
             [formControl]="senha"
             required
             type="password" matInput placeholder="...123">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Salvar</button>
         
          <button routerLink="../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>

    </form>
    <p class="fullWidth">Projeto do curso helpdesk</p>
</div>
